<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #payrollResult {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Payroll Management System</h1>
    <form id="payrollForm">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br><br>
        <label for="hoursWorked">Hours Worked:</label>
        <input type="number" id="hoursWorked" name="hoursWorked" required><br><br>
        <label for="hourlyRate">Hourly Rate:</label>
        <input type="number" id="hourlyRate" name="hourlyRate" required><br><br>
        <button type="button" onclick="calculatePayroll()">Calculate Payroll</button>
    </form>
    <div id="payrollResult"></div>
    <script>
        function calculatePayroll() {
            const employeeName = document.getElementById('employeeName').value;
            const hoursWorked = document.getElementById('hoursWorked').value;
            const hourlyRate = document.getElementById('hourlyRate').value;

            if (!employeeName || hoursWorked <= 0 || hourlyRate <= 0) {
                alert('Please enter valid values.');
                return;
            }

            const salary = hoursWorked * hourlyRate;
            document.getElementById('payrollResult').innerHTML = `
                <h2>Payroll for ${employeeName}</h2>
                <p>Hours Worked: ${hoursWorked}</p>
                <p>Hourly Rate: $${hourlyRate}</p>
                <p><strong>Total Salary: $${salary}</strong></p>
            `;
        }
    </script>
</body>
</html>
